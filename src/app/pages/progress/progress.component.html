<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">                
                <h4 class="card-title">Striped Progress bar</h4>
                <div class="collapse m-t-15" id="pgr3"> <pre class="line-numbers language-javascript"><code>&lt;div class="progress"&gt;<br/>&lt;div class="progress-bar bg-info progress-bar-striped" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" style="width:85%;height:10px;"&gt; &lt;span class="sr-only"&gt;85% Complete&lt;/span&gt;&lt;/div&gt;<br/>&lt;/div&gt;</code></pre> </div>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active" 
                         style="width: 100%; height:10px;" 
                         [style.width]="getProgreso1"
                         role="progressbar">  </div>
                </div>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active" 
                         style="width: 100%; height:10px;" 
                         [style.width]="getProgreso2"
                         role="progressbar">  </div>
                </div>                   
            </div>
        </div>
    </div>
    
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valorSalida)="progreso1 = $event"
                                    [valor]="progreso1">

                </app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valorSalida)="progreso2 = $event"
                                    [valor]= "progreso2"
                                    [color]= "'btn-info'" >
                </app-incrementador>
            </div>
        </div>
    </div>
</div>
