<div class="card">
    <div class="card-body">
        <h3 class="card-title"> {{ cardTitle}} </h3>
        <div style="display: block">
            <canvas baseChart
            [data]="doughnutChartData"
            [labels]="doughnutChartLabels"
            [colors]= "colors"
            [chartType]="doughnutChartType">
            </canvas>
        </div>                
    </div>
</div>
